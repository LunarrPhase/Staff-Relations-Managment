<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-upstyle.css">
    <title>Sign Up</title>
</head>


<body>

  <main class="container">

    <!--login form with inputs-->
    <article class="login-box">
      <h1 id ='info'>Create a new account</h1>

    <input type="text" id ="firstName" name = "firstName" placeholder="First Name" required>
    <input type="text" id ="lastName" name = "lastName" placeholder="Last Name" required>
    <input type="text" id ="email" name = "email" placeholder="E-mail" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="password" id="accessKey" name="accessKey" placeholder="Access Key" required>
    <input type="button" id = "signUp" name = "signUp" value = "Sign up" required>
    <p id = "signingUp"  style="display: none;">Creating Account...</p>
    <p id = "error-message"></p>

    <!--already existing account directed to login-->
    <p>Already have an account?</p>
    <a href="index.html">Login</a>

    </article>

  </main>
    
</body>

<script type="module" src="sign-up.js"></script>
</html>
