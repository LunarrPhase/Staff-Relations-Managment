<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book meal</title>
    <link rel="stylesheet" href="book-meal.css">
</head>
<body>
    <form class="mealForm">
        <div>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
        </div>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
        </div>
        <div>
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>
        </div>
        <div>
            <label for="diet">Dietary Restrictions:</label><br>
            <select id="diet" name="diet" required>
                <option value="">Select</option>
                <option value="None">None</option>
                <option value="Kosher">Kosher</option>
                <option value="Halal">Halal</option>
                <option value="Vegetarian/Vegan">Vegetarian/Vegan</option>
                <option value="Gluten-Free">Gluten-Free</option>
                <option value="Low-Carb/Keto">Low-Carb/Keto</option>
                <option value="Paleo">Paleo</option>
                <option value="Mediterranean">Mediterranean</option>
            </select><br><br>
        </div>
        <div>
            <label for="meal">Preferred Meal:</label><br>
            <select id="meal" name="meal" required></select><br><br>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    

    <script type="module" src="book-meal.js"></script>
</body>
</html>
