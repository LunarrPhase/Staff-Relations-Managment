<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create meal</title>
    <link rel="stylesheet" href="create-meal.css">
</head>
<body>
<div class="big-container">
    <h1>Meal options for the week</h1>
    <p>Remember to ensure that each day has Kosher Meals, Halal Meals, Vegetarian/Vegan Meals, Gluten-Free Meals, Low-Carb/Keto Meals, Paleo Meals, Mediterranean Meals as well for our diverse staff.</p>
    <div class="container">
    
    <h2>Create new meal</h2>

        <form class="add">
            <label for="day">Day:</label><br>
            <input type="text" id="day" name="day" required><br><br>
          
            <label for="diet">Diet:</label><br>
            <input type="text" id="diet" name="diet" required><br><br>
          
            <label for="meal">Meal:</label><br>
            <input type="text" id="meal" name="meal" required><br><br>
          
            <input type="submit" value="Submit" id="submit-btn">
          </form>
          
    </form>

</div>

</div>

    <script type="module" src="create-meal.js"></script>
</body>
</html>
